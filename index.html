<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Machine Status</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header class="header">
        <div class="logo">
            <img src="logo.png" alt="Company Logo">
        </div>
        <h1 class="header-title">Welcome to Machine Status</h1>
    </header>
    <main>
        <section class="welcome">
            <div class="welcome-content">
                <p>Welcome to our company's machine status page. Click on the machine image to view its status.</p>
            </div>
        </section>
        <section class="machine-types">
            <h2>Machine Types</h2>
            <div class="machine-list">
                <div class="machine">
                    <a href="machine1.html">
                        <img src="m1.jpg" alt="Machine 1" data-machine="1" class="machine-img">
                        <h3>Machine 1</h3>
                    </a>
                </div>
                <div class="machine">
                    <a href="machine2.html">
                        <img src="m2.jpg" alt="Machine 2" data-machine="2" class="machine-img">
                        <h3>Machine 2</h3>
                    </a>
                </div>
                <!-- Add more machines -->
            </div>
        </section>
    </main>
    <footer class="footer">
        <p>&copy; 2024 Your Company</p>
    </footer>
</body>
</html>
